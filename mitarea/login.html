<!DOCTYPE html>
<html>  
<head>  
    <title>PHP login system</title>  
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "css/login.css">   
</head>  
<body>  
    <div id = "form">  
        <h1>Iniciar sesión</h1>  
        <form name="f1" action = "./PHP/login.php" onsubmit = "return validation()" method = "POST">  
            <p><input type = "text" id ="uname" name  = "uname" placeholder="Nombre de usuario"/></p>
            <p><input type = "password" id ="password" name  = "password" placeholder="Contraseña"/></p>
            <p><input type =  "submit" id = "btn" value = "Login" /></p>
        </form>  
    </div>  
   <!-- validation for empty field  --> 
    <script>  
        function validation()  
        {  
            var id=document.f1.user.value;  
            var ps=document.f1.pass.value;  
            if(id.length=="" && ps.length=="") {  
                alert("User Name and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("User Name is empty");  
                    return false;  
                }   
                if (ps.length=="") {  
                alert("Password field is empty");  
                return false;  
                }  
            }                             
        }  
    </script>  
</body>     

</html>
